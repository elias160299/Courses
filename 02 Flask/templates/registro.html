{% extends "Base_Index.html" %}
{% block title %}.: Registro :.{% endblock %}

{% block content %}	
	<script src="js/jquery.min.js"></script>
	<script src="js/materialize.min.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
	<script src="js/mapa.js"></script>		
	<script>
		$(document).ready(function() {
    		$(".button-collapse").sideNav(); //Menu del Header

    		$('ul.tabs').tabs(); //Menu

    		$('.parallax').parallax(); //Efecto Parallax

    		$('.scrollspy').scrollSpy(); //Transicion a los elementos de forma fluida

			$('.modal-trigger').leanModal({ //Ventanas Modales (Las que aparecen derrepente :v)
			      dismissible: true, // Afecto
			      opacity: .7, // Opacidad de fondo
			      in_duration: 300, // Duracion de la transicion al abrir
			      out_duration: 250, // Duracion de la transicion al cerrar
			    }
			);

	    	Materialize.updateTextFields();
	    	$('select').material_select();
	    	$('input#input_text, textarea#textarea1').characterCounter();

	  		$('.datepicker').pickadate({
			    selectMonths: true, // Creates a dropdown to control month
			    selectYears: 15 // Creates a dropdown of 15 years to control year
			});

			$('.tooltipped').tooltip({delay: 50});//Mensajito en hover del boton

			$('.materialboxed').materialbox();//Efecto zoom de imagenes
  		});
	</script>

		<!-- Empieza Parallax1 -->
		<div class="parallax-container">
		    <div class="section no-pad-bot">
			    <div class="container">
			        <br><br><br><br><br>
			        <h2 class="header center grey-text text-lighten-2">Registrate como Cliente</h2>
			        <div class="row center">			          	
			          	<a href="#SeccionContac" class="btn-large tooltipped waves-effect waves-purple purple" data-position="bottom" data-delay="50" data-tooltip="!Vamos¡" style="color: rgb(200,225,75); font-size: 30px;">Formulario</a>
			        </div>
			    </div>
		    </div>
		    <div class="parallax">
		    	<img src="{{ url_for('static',filename='img/inicio/01.jpg') }}">
		    </div>
	  	</div>
	  <!-- Termina Parallax1 -->

	  	<div style="min-height: 60px;"></div><!-- Separador -->

	  	<!-- Empieza SeccionRegistro -->
		<div class="section seccion">
			
        <div class="container" style="background-color: rgb(220,220,220); display: block; padding: 25px;">
        	<h2 class="center-align">Registrarse</h2>
        	<p id="SeccionContac" class="section scrollspy"></p>
            <div class="row">
                <form class="col s12" id="AgregarAdmin" name="AgregarAdmin" method="POST" action="#"><br>
                    <div class="row">
                        <div class="input-field col s8 offset-s2 m4">
      						<i class="material-icons prefix">person_pin</i>
                            <input id="usur" name="usur" type="text" class="validate" length="64" maxlength="64" minlength="8" required>
                            <label for="usur">Usuario</label>
                        </div>                              
                        <div class="input-field col s8 offset-s2 m4">
                            <i class="material-icons prefix">phonelink_lock</i>
                            <input id="pswd1" name="pswd1" type="password" class="validate" length="64" maxlength="64" minlength="8" required>
                            <label for="pswd1">Contraseña</label>
                        </div>
                        <div class="input-field col s8 offset-s2 m4">
                            <i class="material-icons prefix">verified_user</i>
                            <input id="pswd2" name="pswd2" type="password" class="validate" length="64" maxlength="64" minlength="8" required>
                            <label for="pswd2">Verificar Contraseña</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s8 offset-s2 m4">
                            <i class="material-icons prefix">supervisor_account</i>
                            <input id="nombre" name="nombre" type="text" class="validate" length="32" maxlength="32" minlength="3" required>
                            <label for="nombre">Nombre(s)</label>
                        </div>                              
                        <div class="input-field col s8 offset-s2 m4">
                            <!-- <i class="zmdi zmdi-account-o prefix"></i> -->
                            <input id="ape1" name="ape1" type="text" class="validate" length="32" maxlength="32" minlength="3" required>
                            <label for="ape1">Primer Apellido</label>
                        </div>
                        <div class="input-field col s8 offset-s2 m4">
                            <input id="ape2" name="ape2" type="text" class="validate" length="32" maxlength="32" minlength="3" required>
                            <label for="ape2">Segundo Apellido</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s8 offset-s2 m6">
                            <i class="material-icons prefix">av_timer</i>
                            <input id="edad" name="edad" type="number" step="1" min="14" max="99" class="validate" length="2" maxlength="2" required>
                            <label for="edad">Edad</label>
                        </div>
                        <div class="input-field col s8 offset-s2 m6">
                            <select class="icons" required>
                                <option value="-1" disabled selected>Selecciona una opción</option>
                                <option value="1" data-icon="{{ url_for('static',filename='img/01Fem.png') }}" class="circle">Femenino</option>
                                <option value="2" data-icon="{{ url_for('static',filename='img/02Mas.png') }}" class="circle">Masculino</option>
                                <option value="3" data-icon="{{ url_for('static',filename='img/03Otr.png') }}" class="circle">Otro</option>
                            </select>
                            <label>Género</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s8 offset-s2 m12">
                            <i class="material-icons prefix">message</i>
                            <input id="correo" name="correo" type="email" class="validate" length="128" maxlength="128" minlength="6" required>
                            <label for="correo">Correo Electrónico</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s5 offset-s4 m5 offset-m5">
                            <button class="btn waves-effect waves-light" type="submit" name="enviar" id="enviar">Enviar&nbsp;&nbsp;<i class="zmdi zmdi-mail-send"></i>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>	
			
		</div>
		<!-- Termina Seccion1 -->
{% endblock %}
